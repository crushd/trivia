<!doctype html>
<html lang="en">
  <head>
    <title>Trivia Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

  </head>
  <body>
      
    <header>
        <div class="container">
            <h1>Trivia Game</h1>
            <div id="final-results">

                <div class="row justify-content-center text-center">
                    <div class="col-xs-12 col-sm-4">
                        <div id="totalCorrect" class="alert alert-success">Correct: 0</div>
                    </div>

                    <div class="col-xs-12 col-sm-4">
                        <div id="totalIncorrect" class="alert alert-danger">Incorrect: 0</div>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <section id="question-container">
        <div class="jumbotron">
            <div class="container" id="questionBox">
                <h3 id="gameTimer" class="text-center" style="padding-bottom:0;margin-bottom:0">&nbsp;</h3>

                <p id="question-count" class="text-center" style="padding:0 0 1em 0;margin:0"></p>

                <h3 id="triviaQuestion" class="text-center">Loading Question...</h3>

                <h4 id="answerStatus" class="text-center" style="padding:1em 0">&nbsp;</h4>
                <p id="answerResult" class="text-center" style="padding:0;"></p>

                <div id="answersContainer">
                    <div class="row text-center">
                        <div class="col-sm-6 answerContainer">
                            <div class="card">
                                <div class="card-body" id="answer1">Loading...</div>
                            </div>
                        </div>

                        <div class="col-sm-6 answerContainer">
                            <div class="card">
                                <div class="card-body" id="answer2">Loading...</div>
                            </div>
                        </div>
                    
                        <div class="col-sm-6 answerContainer">
                            <div class="card">
                                <div class="card-body" id="answer3">Loading...</div>
                            </div>
                        </div>
                        
                        <div class="col-sm-6 answerContainer">
                            <div class="card">
                                <div class="card-body" id="answer4">Loading...</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        
            <div class="text-center">
                <button id="play-again" class="btn btn-primary btn-lg">Play Again!</button>
            </div>

            <div id="question-image" class="text-center"></div>
        
        </div>
    </section>

    <footer>
        2018 &copy; <a href="https://crushd.github.io/trivia/">codyrush@gmail.com</a>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
